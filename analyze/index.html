<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>班级学情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/echarts.min.js"></script>
</head>

<body>
    <div class="container">
        <span class="subtitle">课堂表现</span>
        <button class="btn btn-default btn-sm btn-detail class-detail">详情</button>
        <div id="result" style="width: 100%;height:400px;margin-bottom: 20px"></div>

        <span class="subtitle">测验成绩</span>
        <button class="btn btn-default btn-sm btn-detail exam-detail">详情</button>
        <div id="exam" style="width: 100%;height:350px;"></div>

        <span class="subtitle">学生详情</span>
        <div class="row" style="margin-top: 12px">
            <div class="col-md-12">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th class="text-center">排名</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">习题正确数</th>
                                <th class="text-center">微课完成数</th>
                                <th class="text-center">答题时长</th>
                                <th class="text-center">任务完成率</th>
                                <!-- <th class="text-center">合作积分</th> -->
                            </tr>
                        </thead>
                        <tbody class="user_list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
