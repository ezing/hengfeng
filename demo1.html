<script type="text/javascript">

    //设置cookie
    function setCookie(name, value, seconds) {

//        alert("dd" + value);

        seconds = seconds || 0; //seconds有值就直接赋值，没有为0，这个根php不一样。
        var expires = "";
        if (seconds != 0) { //设置cookie生存时间
            var date = new Date();
            date.setTime(date.getTime() + (seconds * 1000));
            expires = "; expires=" + date.toGMTString();
        }
        document.cookie = name + "=" + escape(value) + expires + "; "; //转码并赋值
    }

    function zoomSet(j) {
        //        setCookie("ZoomSet", j, 0);
        //        location.reload(); //刷新当前页面.

        //        alert($(".hidZoomCss").val());
        $(".hidZoomCss").val(j);
        //        alert($(".hidZoomCss").val());
        $(".SetZoomBtnCss").click();

    }
</script>

            function getInsertButton() {

                //                jwplayer().pause();
                var curPlayTime = jwplayer().getPosition();
                $("#charulianxiti").attr("href", " ../DXA/DXA_WeiKeExam_Insert.aspx?weikeID=" + $("#weikeID").val() + "&time=" + curPlayTime + "&Dxa_ID=" + $("#hidDxa_ID").val());

            var varlocalId = "";

            function voiceInput() {

                if ($("#voiceBtn").html() == "语音输入") {
                    $("#voiceBtn").html("停止语音输入");
                    wx.startRecord();
                }
                else {
                    $("#voiceBtn").html("语音输入");


                    wx.stopRecord({
                        success: function (res) {
                            varlocalId = res.localId;


                            wx.translateVoice({
                                localId: varlocalId, // 需要识别的音频的本地Id，由录音相关接口获得
                                isShowProgressTips: 1, // 默认为1，显示进度提示
                                success: function (res) {
                                    // alert(res.translateResult); // 语音识别的结果
                                    $("#txbBiJi").val(res.translateResult);
                                }
                            });

                        }
                    });
                }

            }

            function CheckExamStart() {


                if ($("#hidExamPopFlag").val() == "true") {
                    return;
                }

                var varhidExamTime = $("#hidExamTime").val();
                var arrhidExamTime = varhidExamTime.split(",");

                var varhidLianXiID = $("#hidLianXiID").val();
                var arrhidLianXiID = varhidLianXiID.split(",");

                var varhidExamFlag = $("#hidExamFlag").val();
                var arrhidExamFlag = varhidExamFlag.split(",");

                var curPlayTime = 0;
                var endPlayTime = 0;
                try {
                    curPlayTime = jwplayer().getPosition();
                    endPlayTime = jwplayer().getDuration();
                }
                catch (err) {
                }



                if ($("#hidFirstStudentStudy").val() == "true") {
                    var prePlayTime = $("#PlayTimeDiv").html();
                    if (prePlayTime != "") {
                        prePlayTime = parseFloat(prePlayTime);

                        if ((curPlayTime - prePlayTime) > 10 || (curPlayTime - prePlayTime) < -10) {
                            try {
                                jwplayer().seek(prePlayTime);
                                curPlayTime = jwplayer().getPosition();
                            }
                            catch (err) {
                            }



                            Notify('首次学习不能拖动滚动条，必须顺序看完视频', 'top-right', '5000', 'danger', 'fa-times', true);

                            return;
                        }
                    }
                }

                $("#PlayTimeDiv").html(curPlayTime);

                for (var i = 0; i < arrhidExamTime.length; i++) {

                    if (i < arrhidExamFlag.length) {
                        if (arrhidExamFlag[i] == "1") {
                            continue;
                        }
                    }

                    var varExamTime = arrhidExamTime[i];
                    varExamTime = parseFloat(varExamTime);

                    if (curPlayTime > varExamTime) {

                        $("#hidExamPopFlag").val("true");
                        $("#WeiKeExamLink").attr("href", $("#hidExamUrl").val() + arrhidLianXiID[i]);
                        $("#WeiKeExamLink").click();


                        try {
                            jwplayer().pause();
                        }
                        catch (err) {
                        }


                        arrhidExamFlag[i] = "1";

                        var tmpExamFlag = "";
                        for (var f = 0; f < arrhidExamFlag.length; f++) {
                            if (tmpExamFlag != "")
                                tmpExamFlag += ",";

                            tmpExamFlag += arrhidExamFlag[f];
                        }
                        $("#hidExamFlag").val(tmpExamFlag);

                        break;
                    }
                }



                if ($("#hidFirstStudentStudy").val() == "true") {

                    $.ajax({
                        url: "Ajax/ajax.aspx?m=" + Math.random(),
                        type: "POST",
                        data: {
                            type: "SaveVideoPlayTime",
                            DxaC_ID: $("#hidDxaC_ID").val(),
                            StudentID: $("#hidUserID").val(),
                            curPlayTime: curPlayTime,
                            endPlayTime: endPlayTime
                        },
                        beforeSend: function () {
                        },
                        success: function (data) {
                            var dt = eval(data);
                            if (dt[0].result == "true") {
                            }
                        },
                        error: function () {
                        }
                    });
                }


            }

            function WeiKeExamClose() {
                $("#hidExamPopFlag").val("false");
                //                jwplayer().play();
            }


            //加载题库列表
            function loadAllCourse() {
                $.ajax({
                    url: "Ajax/ajaxlist.aspx?m=" + Math.random(),
                    type: "GET",
                    data: {
                        id: $("#weikeID").val(),
                        type: "insertLianXi"
                    },
                    cache: false,
                    async: true,
                    timeout: 10000,
                    beforeSend: function () {
                    },
                    success: function (data) {
                        var dt = data.split("::::");

                        $("#DivList").html(dt[0]);
                    },
                    error: function () {
                        Notify('加载失败', 'top-right', '5000', 'danger', 'fa-times', true);
                    }
                });
            }
            function deleteInsertLianXi(ID) {
                bootbox.confirm("你确认要删除？", function (result) {
                    if (result) {
                        $.ajax({
                            url: "Ajax/ajax.aspx?m=" + Math.random(),
                            type: "POST",
                            data: {
                                type: "deleteInsertLianXi",
                                id: ID
                            },
                            beforeSend: function () {
                            },
                            success: function (data) {
                                var dt = eval(data);
                                if (dt[0].result == "true") {
                                    //Notify('删除成功', 'top-right', '1000', 'success', 'fa-check', true);
                                    //parent.$.fancybox.close();
                                    loadAllCourse();
                                }
                                else {
                                    Notify('删除失败', 'top-right', '5000', 'danger', 'fa-times', true);
                                }
                            },
                            error: function () {
                                Notify('删除失败', 'top-right', '5000', 'danger', 'fa-times', true);
                            }
                        });
                    }
                });
            }
