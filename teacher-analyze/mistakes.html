<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>错题本</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/echarts.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 left-panel">
            <h3>知识点学习情况</h3>
            <div id="points" style="width: 100%;height: 500px"></div>
        </div>
        <div class="col-md-6">
            <h3>整体学习情况</h3>
            <div id="global" style="width: 100%;height: 500px"></div>
        </div>
    </div>
</div>
<script>
var pointsChart = echarts.init(document.getElementById('points'));

var option1 = {
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
pointsChart.setOption(option1);

var globalChart = echarts.init(document.getElementById('global'));

var option2 = {
 legend: {
        orient: 'vertical',
        left: 'left',
        data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
    },
    radar: {
        // shape: 'circle',
        indicator: [
           { name: '预习速度', max: 6500},
           { name: '预习效率', max: 16000},
           { name: '复习效率', max: 30000},
           { name: '课堂小测速度', max: 38000},
           { name: '复习速度', max: 52000},
           { name: '课堂小测效率', max: 25000}
       ],
       radius: '55%'
    },
    series: [{
        name: '整体学习情况',
        type: 'radar',
        // areaStyle: {normal: {}},
        data : [
            {
                value : [4300, 10000, 28000, 35000, 50000, 19000],
                name : '预算分配（Allocated Budget）'
            },
             {
                value : [5000, 14000, 28000, 31000, 42000, 21000],
                name : '实际开销（Actual Spending）'
            }
        ]
    }]
};
globalChart.setOption(option2);
</script>
</body>
</html>
