<!DOCTYPE html>
<html lang="en">

<head>
    <!-- saved from url=(0014) about:internet  -->
    <meta charset="utf-8">
    <title>微课超市</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/video-js.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/videojs-ie8.min.js"></script>
    <script src="./js/video.js"></script>
</head>

<body>
    <div class="video-container" style="overflow:hidden;"></div>

    <div class="search-bar form-inline">
        <div class="subjects btn" style="padding: 1% 0">
            <ul class="list-unstyled" style="display: none">
                <li data-type=''>全部</li>
                <li data-type='1'>语文</li>
                <li data-type='2'>数学</li>
                <li data-type='3'>英语</li>
            </ul>
            <div class="subject-btn">
                <img src="./css/img/subject.png" alt="">
                <br>
                <span class="subject-slt">学科</span>
            </div>
        </div>
        <div style="height: 100%; border-right: 1px solid #ccc; display: inline-block; vertical-align: middle;padding:1.5%">
            <div class="pagenum">
                <button class="btn back_btn" disabled="disabled" style="opacity:1"></button>
                <span class="cur-page"></span>/
                <span class="page-total"></span>
                <button class="btn forward_btn" style="opacity:1"></button>
            </div>
        </div>
        <div class="form-group search">
            <input type="text" class="form-control input-lg search-input"  id="search">

            <button type="submit" class="btn btn-lg go-search">搜索</button>
        </div>
        <!-- <div class="return-btn">
            <img src="./css/img/return.png" alt=""> <br>返回
        </div> -->
    </div>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span style="font-size: 1.8em">&times;</span></button>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body" style="padding: 5%">
                    <video class="video-js vjs-default-skin" controls data-setup='{ "html5" : { "nativeControlsForTouch" : true }, "controlBar": { "volumePanel": {"inline": false } } }' id="modal-video" autoplay src="" poster=""></video>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src='./js/core.js'></script>
    <script src='./js/main.js'></script>
</body>

</html>
